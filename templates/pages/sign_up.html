<!-- Setting Toast by toastify-js -->
<script>
    const showToast = (message) => {
        Toastify({
            text: message,
            duration: 2000,
            newWindow: true,
            gravity: "top", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            style: {
                background: "#D81B60",
            },
            offset: {
                y: 40
            }
        }).showToast();
    }
</script>

<!-- Setting Toast by sweetalert -->
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });
</script>
<script>
    const register = () => {
        let username = document.querySelector('input[name="username"]').value;
        let password = document.querySelectorAll('input[name="password"]')[0].value;
        let rePassword = document.querySelectorAll('input[name="password"]')[1].value;
        let agreement = document.getElementById('flexCheckDefault').checked;
        const fields = [
            {name: '用户名', value: username},
            {name: '密码', value: password},
            {name: '密码', value: rePassword}
        ];
        for (let field of fields) {
            if (!field.value) {
                showToast(`${field.name}不能为空`);

            }
        }

        if (password !== rePassword) {
            showToast("两次输入的密码不相同");
            return;
        }

        if (!agreement) {
            showToast('请勾选协议');
            return;
        }

        fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password})
        }).then(response => response.json())
            .then(result => {
                if (result.status === 1) {
                    Toast.fire({
                        icon: 'success',
                        title: result.message
                    });
                    window.location.href = window.location.origin + '/login';
                }

                if (result.status === 0) {
                    showToast(result.message);
                }
            }).catch(error => {
            Toast.fire({
                icon: 'error',
                title: '网络错误，请稍后重试'
            });
        });
    }
</script>
