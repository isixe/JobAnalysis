<!-- Setting Toast by toastify-js -->
<script>
    const showToast = (message) => {
        Toastify({
            text: message,
            duration: 2000,
            newWindow: true,
            gravity: "top", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            style: {
                background: "#D81B60",
            },
            offset: {
                y: 40
            }
        }).showToast();
    }
</script>

<!-- Setting Toast by sweetalert -->
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })
</script>

<!-- auto save -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
        let savedUsername = localStorage.getItem('savedUsername');
        let savedPassword = localStorage.getItem('savedPassword');

        if (savedUsername && savedPassword) {
            document.querySelector('input[name="username"]').value = savedUsername;
            document.querySelector('input[name="password"]').value = savedPassword;
            document.getElementById('rememberMe').checked = true;
        }

    });
</script>

<!-- Login request -->
<script>
    const login = () => {
        let username = document.querySelector('input[name="username"]').value;
        let password = document.querySelector('input[name="password"]').value;
        let rememberMe = document.getElementById('rememberMe').checked;
        const fields = [
            {name: '用户名', value: username},
            {name: '密码', value: password},
        ];
        for (let field of fields) {
            if (!field.value) {
                showToast(`${field.name}不能为空`);
                return;
            }
        }
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password})
        }).then(response => response.json())
            .then(result => {
                if (result.status === 1) {
                    Toast.fire({
                        icon: 'success',
                        title: result.message
                    });

                    if (rememberMe) {
                        localStorage.setItem('savedUsername', username);
                        localStorage.setItem('savedPassword', password);
                    } else {
                        localStorage.removeItem('savedUsername')
                        localStorage.removeItem('savedPassword');
                    }
                    localStorage.setItem('user', username);

                    setTimeout(() => {
                        window.location.href = window.location.origin;
                    }, 1500);
                }

                if (result.status === 0) {
                    showToast(result.message);
                }
            }).catch(error => {
            Toast.fire({
                icon: 'error',
                title: '网络错误，请稍后重试'
            });
        });
    }
</script>
